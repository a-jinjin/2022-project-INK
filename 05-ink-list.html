<!DOCTYPE html>
<html lang="en">

  <title>05 - ink list</title>
  <!-- fontawesome에서 아이콘을 가져오기 위해 넣은 부분 -->
  <script src="https://kit.fontawesome.com/d08da597d2.js" crossorigin="anonymous"></script>
  <!-- 외부스타일시트 -->
  <link rel="stylesheet" href="./css/common.css">

  <style>

    #root-list {
      width: 100vw; height: 100vh;

      display: flex;
      flex-direction: column;
      align-items: center;
    }


/* ==================== 타이틀 고정영역 */
    #root-list > header:nth-child(1) {
      width: 90vw; height: 13vh;
      padding: 0 5vw 0 5vw;

      background-image: url(./img/wave-head.svg);
      background-repeat: repeat-x;
      
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #root-list > header:nth-child(1) > div:nth-child(1) {
      width: 5vh; height: 5vh;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    #root-list > header:nth-child(1) > div:nth-child(1) > i {
      color:var(--color-4);
      font-size: 1.5rem;
    }

    #root-list > header:nth-child(1) > div:nth-child(2) {
      color:var(--color-4);
    }

    #root-list > header:nth-child(1) > div:nth-child(3) {
      width: 5vh; height: 5vh;
      border-radius: 5vh;
    }

/* ==================== 텍스트 영역 */
    #root-list > div:nth-child(2) {
      width: 90vw; height: 3vh;
      padding: 6vh 5vw 1vh 5vw;
      color: var(--color-2);
    }

/* ==================== 갤러리 영역 */
    /* overflow-hidden으로 스크롤을 없애기 위한 안보이는 박스 */
    #root-list > div:nth-child(3) {
      width: 100vw; height: 80vh;
      border-radius: 2vh;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }
    
    #root-list > div:nth-child(3) > section {
      width: 90vw; height: 74vh;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5vh;
    }

    #root-list > div:nth-child(3) > section > div {
      width: 100%; height: 22vh;
      border: 1px solid var(--color-5);
      border-radius: 2vh;
      padding: 2vh 0 2vh 0;

      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    #root-list > div:nth-child(3) > section > div > div:nth-child(1) {
      width: 27vw; height: 16vh;
      border-radius: 10vh 10vh 1vh 1vh;
      background-color: var(--color-4);
    }

    #root-list > div:nth-child(3) > section > div > div:nth-child(2) {
      width: 100%;
      text-align: center;
    }


  </style>


</head>
