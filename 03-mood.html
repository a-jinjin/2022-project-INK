<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하루의 잉크</title>
  <link rel="stylesheet" href="./css/03-mood-style.css">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="root">
    <nav>
      <div></div>
      <p>하루의 잉크</p>
      <div></div>
    </nav>
    <p>오늘하루<br>어떤 기분이었나요?</p>
    <div>
      <div id="moodBar">
        <img src="" alt="">
      </div>
      <div id="imoji">
        <img src="./img/mood-3.svg" alt="">
      </div>
      <p id="mood">오늘의 기분</p>
    </div>
    
    <button>다음</button>
  </div>


  <script>
    const root = document.getElementById('root');
    const imoji = document.getElementById('imoji');
    const mood = document.getElementById('mood');
    const moodBar = document.getElementById('moodBar');
    const nextBtn = root.children[3];
    // console.log(nextBtn);

    const imojiArr = [
      './img/mood-1.svg', 
      './img/mood-2.svg', 
      './img/mood-3.svg',
      './img/mood-4.svg',
      './img/mood-5.svg'
    ];
    const moodArr = [
      '최악', '나쁨', '보통', '좋음', '행복'
    ];

    const barArr = [
      './img/gauge-2-1.svg', 
      './img/gauge-2-2.svg', 
      './img/gauge-2-3.svg',
      './img/gauge-2-4.svg',
      './img/gauge-2-5.svg'
    ]

    let i = 0;
    imoji.addEventListener('click', function(){
      // console.dir(imoji.children[0]);
      imoji.children[0].src = imojiArr[i];
      moodBar.children[0].src = barArr[i];
      mood.textContent = moodArr[i];
      mood.style.color = '#45484B';

      i++
      
      if(i===imojiArr.length){
        i = 0;
      }

    });

    nextBtn.addEventListener('click', function(){
      let linkCheck = './04-check.html';
      location.href = linkCheck;
    });

    nextBtn.addEventListener('mouseover', function(){
      nextBtn.style.backgroundColor = '#63708B';
      nextBtn.style.color = '#F2F2F0';
    });

    nextBtn.addEventListener('mouseout', function(){
      nextBtn.style.backgroundColor = '#D8D9D7';
      nextBtn.style.color = '#63708B';
    });

  </script>
</body>
</html>
