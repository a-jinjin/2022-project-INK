<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-intro</title>

  <style>
    * {margin: 0; height: 0;}
    #root {
      width: 100vw; height: 100vh;
      display: flex;
      justify-content: cneter;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    #root>nav{
      width: 100vw; height: 25vh;
      /* background-color: #fff; */
      background-image: url(./img/wave-3.svg);
      background-repeat: no-repeat;
      background-size: cover;
      position: fixed;
      top: 0;
    }

    /* #root>div{
      min-width: 100vw; height: 100vh;
      background-image: url(./img/intro-01.svg);
    } */

    #root > button{
      width: 17vw;
      height: 5vh;
      border-radius: 2vh;
      font-size: 14px;
      position: fixed;
      bottom: 10vh;
    }
    
    .btn-on{
      border: 1px solid #fff;
      background-color: #63708B;
      color: #D8D9D7;
      font-weight: bold;
    }
    
    .btn-off{
      border: 1px solid #fff;
      background-color: #D8D9D7;
      color: #63708B;
      font-weight: bold;
    }

  </style>
</head>

<body>
  <div id="root">
    <!-- <p>intro page!</p> -->
    <nav id="top-fixed">
      <div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <p>lorem</p>
    </nav>
    <!-- <div></div> -->
    <button id="skipBtn"></button>

  </div>

  <script>
    const root = document.getElementById('root');
    const topFixed = document.getElementById('top-fixed');
    const skipBtn = document.getElementById('skipBtn');
    
    // 배경에 들어갈 이미지 배열로 만들어놓기
    let bgImageArr = [
      'url(./img/intro-01.svg)',
      'url(./img/intro-02.svg)',
      'url(./img/intro-03.svg)'
    ];
    // 가장 처음 보여줄 배경
    root.style.backgroundImage = bgImageArr[0];

    // 가장 처음 보여줄 버튼에 이벤트 적용
    // ==> '스킵'이라고 써있는 버튼을 누르면 mood페이지로 이동한다.
    skipBtn.textContent = '스킵';
    skipBtn.classList.add('btn-off');
    skipBtn.addEventListener('click', function(){
      let linkMood = './03-mood.html';
      location.href = linkMood;
    });

    // wheel 이벤트 제어를 위한 변수 value : 스위치처럼 사용할 것
    let value = 0;

    // wheel 이벤트 추가
    root.addEventListener('wheel', function(event){

      if(value === 0){
        if(event.deltaY > 0) {
          // 두 번째 페이지의 버튼 내용물(텍스트)는 '스킵'
          skipBtn.textContent = '스킵';
          skipBtn.classList.add('btn-off');
          skipBtn.classList.remove('btn-on');
          root.style.backgroundImage = bgImageArr[1];

          // 두 번째 페이지의 '스킵'버튼을 누르면 mood페이지로 이동
          skipBtn.addEventListener('click', function(){
            let linkMood = './03-mood.html';
            location.href = linkMood;
          });

          value = 1;

        }else{
          alert('첫페이지');
        }
      
      }else if(value === 1){
        if(event.deltaY > 0){
          // 세 번째 페이지의 '스킵'버튼의 textContent는 '시작'이라고 바꿔준다.
          skipBtn.textContent = '시작';
          skipBtn.classList.remove('btn-off');
          skipBtn.classList.add('btn-on');

          root.style.backgroundImage = bgImageArr[2];
          
          // 세 번째 페이지의 '시작'버튼을 누르면 mood페이지로 이동
          skipBtn.addEventListener('click', function(){
            // 페이지 이동
            let linkMood = './03-mood.html';
            location.href = linkMood;
          });
          
          value = 2;
          
        }else{
          // 첫 번째 페이지의 버튼 내용물(텍스트)는 '스킵'
          skipBtn.textContent = '스킵';
          skipBtn.classList.add('btn-off');
          skipBtn.classList.remove('btn-on');
          
          root.style.backgroundImage = bgImageArr[0];

          // 첫 번째 페이지의 '스킵'버튼을 누르면 mood페이지로 이동
          skipBtn.addEventListener('click', function(){
            let linkMood = './03-mood.html';
            location.href = linkMood;
          });

          value = 0;
        }

      }else{
        if(event.deltaY > 0){
          alert('마지막 페이지');

        }else{
          // 두 번째 페이지의 버튼 내용물(텍스트)는 '스킵'
          skipBtn.textContent = '스킵';
          skipBtn.classList.add('btn-off');
          skipBtn.classList.remove('btn-on');

          root.style.backgroundImage = bgImageArr[1];

          // 두 번째 페이지의 '스킵'버튼을 누르면 mood페이지로 이동
          skipBtn.addEventListener('click', function(){
            let linkMood = './03-mood.html';
            location.href = linkMood;
          });

          value = 1;
        }
      }

    });

  </script>
</body>
</html>
