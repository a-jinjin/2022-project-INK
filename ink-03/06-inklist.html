<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-check</title>
  <link rel="stylesheet" href="./css/06-inklist-style.css">
  <link rel="stylesheet" href="./css/class.css">
</head>
<body>
  <div id="root">
    <nav>
      <div id="back-btn">
        <img src="./img/btn-arrow.svg" alt="">
      </div>
      <p>하루의 잉크</p>
      <div></div>
    </nav>
    <p class="text-mid">코랄레드</p>
    <div id="ink-box">
      <!-- 내용물 동적으로 추가해보기 -->
    </div>

  </div>


  <script>
    const backBtn = document.getElementById('back-btn');
    const inkBox = document.getElementById('ink-box');

    // 잉크 이미지 배열
    let inkImgArr = [
      'url(https://images.squarespace-cdn.com/content/v1/591a04711e5b6c3701808c11/1551840585097-IWKMDZELVUPR2K1BCORO/lmy-neon-coral-1.jpg?format=500w)',
      'url(https://images.squarespace-cdn.com/content/v1/591a04711e5b6c3701808c11/1590551057607-8MZWUWFPT7A83L8J1L5Y/d-pink-1.jpg?format=500w)',
      'url(https://images.squarespace-cdn.com/content/v1/591a04711e5b6c3701808c11/1538367056930-BVLEC5L15XLATN5BSGFK/jh-corail-des-tropiques-1.jpg?format=500w)',
      'url(https://images.squarespace-cdn.com/content/v1/591a04711e5b6c3701808c11/1590551057607-8MZWUWFPT7A83L8J1L5Y/d-pink-1.jpg?format=500w)',
      'url(https://images.squarespace-cdn.com/content/v1/591a04711e5b6c3701808c11/1585162878128-I3PFPG62EAC214I9DN2K/d-coral-1.jpg?format=500w)',
      'url(https://images.squarespace-cdn.com/content/v1/591a04711e5b6c3701808c11/1613244396789-D2V82D0V97FZUSHC4HNX/fwp-pink-eraser-1.jpg?format=500w)',
      'url()',
      'url()',
    ];

    // 잉크 브랜드 배열
    let inkBrandArr = [
      'LAMY 크리스탈',
      'SAILOR 시키오리',
      'J.HERBIN',
      'MONTBLANC',
      'WEARINGEUL 이상',
      'J.HERBIN',
      'LAMY',
      'LAMY',
    ];

    // 잉크 이름
    let inkNameArr = [
      '네온 코랄',
      '이로리',
      '코랄 데 드로피끄',
      '셰익스피어',
      '건축 무한 육각면체',
      '루쥬 까루비에',
      '네온 코랄7',
      '네온 코랄8',
    ];



    backBtn.style.cursor = 'pointer';
    backBtn.addEventListener('click', function(){
      let linkCheck = './05-result.html';
      location.href = linkCheck;
    });

    for(let i = 0; i < 8; i++){
      let thum = document.createElement('div');
      inkBox.appendChild(thum);
      inkBox.children[i].classList.add('ink-thum');

      const thumImg = inkBox.children[i];
      let img = document.createElement('div');
      let thumTitle = document.createElement('p');
      let thumSub = document.createElement('p');
      thumImg.appendChild(img);
      thumImg.appendChild(thumTitle);
      thumImg.appendChild(thumSub);
      // console.dir(thumImg.children[0].classList)
      thumImg.children[0].classList.add('ink-thum-img');
      thumImg.children[0].style.backgroundImage = inkImgArr[i];
      thumImg.children[1].classList.add('text-small');
      thumImg.children[1].textContent = inkBrandArr[i];
      thumImg.children[2].classList.add('text-bold');
      thumImg.children[2].textContent = inkNameArr[i];

    };
    
    inkBox.addEventListener('click',()=>{
      // console.log('click');
      let linkInk = './07-Ink.html';
      location.href = linkInk;
    });

  </script>
</body>
</html>
