<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하루의 잉크</title>
  <link rel="stylesheet" href="./css/04-check-style.css">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="root">
    <nav>
      <div id="back-btn">
        <img src="./img/btn-arrow.svg" alt="">
      </div>
      <p>하루의 잉크</p>
      <div></div>
    </nav>
    <p>즐거운 하루를 보냈나요?</p>
    <div>
      <div id="checkInside">
        <p>실내활동</p>
        <div>
          <p>화분에 물 주기</p>
          <div class="toggle-box">
            <div class="toggle-circle"></div>
          </div>
        </div>
        <div>
          <p>밀린 집안일</p>
          <div class="toggle-box">
            <div class="toggle-circle"></div>
          </div>
        </div>
        <div>
          <p>요가와 명상</p>
          <div class="toggle-box">
            <div class="toggle-circle"></div>
          </div>
        </div>
        <div>
          <p>일기 쓰기</p>
          <div class="toggle-box">
            <div class="toggle-circle"></div>
          </div>
        </div>
        <div>
          <p>TV 시청하기</p>
          <div class="toggle-box">
            <div class="toggle-circle"></div>
          </div>
        </div>
        <div>
          <p>요리하기</p>
          <div class="toggle-box">
            <div class="toggle-circle"></div>
          </div>
        </div>
      </div>
      <div id="checkOutside">
        <p>야외활동</p>
        <div>
          <p>윈도우 쇼핑</p>
          <div class="toggle-box">
            <div class="toggle-circle"></div>
          </div>
        </div>
        <div>
          <p>자전거 타기</p>
          <div class="toggle-box">
            <div class="toggle-circle"></div>
          </div>
        </div>
        <div>
          <p>등산 가기</p>
          <div class="toggle-box">
            <div class="toggle-circle"></div>
          </div>
        </div>
        <div>
          <p>산책</p>
          <div class="toggle-box">
            <div class="toggle-circle"></div>
          </div>
        </div>
        <div>
          <p>영화관 가기</p>
          <div class="toggle-box">
            <div class="toggle-circle"></div>
          </div>
        </div>
        <div>
          <p>일하러 가야해</p>
          <div class="toggle-box">
            <div class="toggle-circle"></div>
          </div>
        </div>
      </div>
    </div>

    <button id="nextBtn">확인</button>
  </div>


  <script>
    const toggleBox = document.getElementsByClassName('toggle-box');
    const toggleCircle = document.getElementsByClassName('toggle-circle');
    // console.log(toggleCircle);
    // console.log(toggleCircle[0]);
    const backBtn = document.getElementById('back-btn');
    const nextBtn = document.getElementById('nextBtn');
    
    for(let toggleI = 0; toggleI < toggleCircle.length; toggleI++){
      // toggleCircle[toggleI].style.backgroundColor = 'red';
      // ==> 색상이 잘 바뀌는 것을 확인
      toggleCircle[toggleI].style.left = '0.5vh';
      toggleBox[toggleI].style.cursor = 'pointer';

      let toggleValue = true;

      // for 안에 이벤트를 넣을 수도 있나?
      toggleBox[toggleI].addEventListener('click', function(){
        // console.log('toggle버튼 눌림');
        // ==> 이벤트 정상작동 함.
        if(toggleValue === true){
          toggleCircle[toggleI].style.left = '';
          toggleCircle[toggleI].style.right = '0.5vh';
          toggleCircle[toggleI].style.backgroundColor = '#F2F2F0';
          toggleBox[toggleI].style.backgroundColor = '#63708B';
          
          toggleValue = false;
          
        }else{
          toggleCircle[toggleI].style.left = '0.5vh';
          toggleCircle[toggleI].style.right = '';
          toggleCircle[toggleI].style.backgroundColor = '#63708B';
          toggleBox[toggleI].style.backgroundColor = '#F2F2F0';

          toggleValue = true;
        }
        
      });
      // ==> 작동은 잘 되는데, 동그라미가 너무 작아서 클릭 영역 맞추기가 힘들다.
      // ==> 토글박스 전체에 이벤트를 주는건 어떨까?
    }

    backBtn.addEventListener('click', function(){
      let linkCheck = './03-mood.html';
      location.href = linkCheck;
    });

    nextBtn.addEventListener('click', function(){
      let linkResult = './05-result.html';
      location.href = linkResult;
    });

    nextBtn.addEventListener('mouseover', function(){
      nextBtn.style.backgroundColor = '#63708B';
      nextBtn.style.color = '#F2F2F0';
    });

    nextBtn.addEventListener('mouseout', function(){
      nextBtn.style.backgroundColor = '#D8D9D7';
      nextBtn.style.color = '#63708B';
    });

  </script>
</body>
</html>
