<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03 - mood-3</title>
  <!-- fontawesome에서 아이콘을 가져오기 위해 넣은 부분 -->
  <script src="https://kit.fontawesome.com/d08da597d2.js" crossorigin="anonymous"></script>
  <!-- 외부스타일시트 -->
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/color.css">
  <link rel="stylesheet" href="./css/class-btn.css">
  <!-- 웹폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">


  <style>

    #root-mood-3 {
      width: 100vw; height: 100vh;
      background-image: url(./img/bg-1.png);
      background-size: cover;

      display: flex;
      flex-direction: column;
      align-items: center;
    }


/* ==================== 타이틀 고정영역 */
    #root-mood-3 > header:nth-child(1) {
      width: 90vw; height: 13vh;
      padding: 0 5vw 0 5vw;

      background-image: url(./img/wave-head.svg);
      background-repeat: repeat-x;
      
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top:0;
    }

    #root-mood-3 > header:nth-child(1) > div:nth-child(1) {
      width: 5vh; height: 5vh;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    #root-mood-3 > header:nth-child(1) > div:nth-child(1) > i {
      color:var(--color-4);
      font-size: 1.5rem;
    }

    #root-mood-3 > header:nth-child(1) > div:nth-child(2) {
      color:var(--color-4);
    }

    #root-mood-3 > header:nth-child(1) > div:nth-child(3) {
      width: 5vh; height: 5vh;
      border-radius: 5vh;
    }

/* ==================== 텍스트 영역 */
    #root-mood-3 > div:nth-child(2) {
      width: 35vh; height: 10vh;
      margin-top: 17vh;
      text-align: center;
    }

/* ==================== 선택지 영역 (1) 실내활동 */
    #root-mood-3 > section:nth-child(3) {
      width: 84vw; height: 19vh;
      padding: 3vw;
      background-color: white;
      border: 1px solid var(--color-5);
      border-radius: 2vh;
    }

    #root-mood-3 > section:nth-child(3) > div:nth-child(2) {
      width: 100%;
      margin-top: 1.5vh;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      row-gap: 1vh;
      column-gap: 1vh;
    }

    #root-mood-3 > section:nth-child(3) > div:nth-child(2) > button {
      padding: 1vh;
      border: 1px solid var(--color-5);
      border-radius: 1.5vh;
      background-color: #fff;
      color: var(--color-3);
      font-size: 0.8rem;
    }

    #root-mood-3 > section:nth-child(3) > div:nth-child(2) > button:hover {
      border: none;
      border-radius: 1.5vh;
      background-color: var(--color-2);
      color: #fff;
      font-size: 0.8rem;
    }

/* ==================== 선택지 영역 (2) 야외활동 */
    #root-mood-3 > section:nth-child(4) {
      width: 84vw; height: 19vh;
      padding: 3vw;
      background-color: white;
      border: 1px solid var(--color-5);
      border-radius: 2vh;
      margin-top: 1vh;
    }

    #root-mood-3 > section:nth-child(4) > div:nth-child(2) {
      width: 100%;
      margin-top: 1.5vh;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      row-gap: 1vh;
      column-gap: 1vh;
    }

    #root-mood-3 > section:nth-child(4) > div:nth-child(2) > button {
      padding: 1vh;
      border: 1px solid var(--color-5);
      border-radius: 1.5vh;
      background-color: #fff;
      color: var(--color-3);
      font-size: 0.8rem;
    }

    #root-mood-3 > section:nth-child(4) > div:nth-child(2) > button:hover {
      border: none;
      border-radius: 1.5vh;
      background-color: var(--color-2);
      color: #fff;
      font-size: 0.8rem;
    }

/* ==================== 버튼 영역 */
    #root-mood-3 > div:nth-child(5) {
      position: fixed;
      bottom: 10vh;
    }



  </style>


</head>
<body>
  <div id="root-mood-3">
    <!-- root>nth:header(1) 타이틀 고정영역 -->
    <header>
      <div></div>
      <div class="p-top">하루의 잉크</div>
      <div></div>
    </header>

    <!-- root>nth:div(2) 텍스트 -->
    <div>
      <p class="p-mid sans">오늘은 어떤 활동을 했나요?</p>
    </div>

    <!-- root>nth:section (3) 선택박스 1 -->
    <section>
      <p class="p-bold sans">실내활동</p>
      <div>
        <button class="sans">요가와 명상</button>
        <button class="sans">음악 감상</button>
        <button class="sans">악기 연주</button>
        <button class="sans">드라마 시청</button>
        <button class="sans">화분 가꾸기</button>
        <button class="sans">일기 쓰기</button>
        <button class="sans">뜨개질</button>
        <button class="sans">게임</button>
        <button class="sans">대청소</button>
      </div>
    </section>

    <!-- root>nth:section (4) 선택박스 2 -->
    <section>
      <p class="p-bold sans">야외활동</p>
      <div>
        <button class="sans">산책</button>
        <button class="sans">콘서트</button>
        <button class="sans">영화관</button>
        <button class="sans">윈도우 쇼핑</button>
        <button class="sans">실외 스포츠</button>
        <button class="sans">외식</button>
        <button class="sans">캠핑</button>
        <button class="sans">등산</button>
        <button class="sans">야구장</button>
      </div>
    </section>

    <!-- root>nth:div(5) 버튼 -->
    <div>
      <button class="btn-skip cursor-p sans">확인</button>
    </div>

  </div>
</body>
</html>
