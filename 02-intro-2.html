    #root-intro-2{
      width: 100vw; height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #root-intro-2 > nav {
      width: 10vw; height: 5vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .bar-long {
      width: 6vw; height: 1vw;
      background-color: var(--color-4);
      border-radius: 1vw;
    }

    .bar-short {
      width: 1vw; height: 1vw;
      background-color: var(--color-5);
      border-radius: 1vw;
    }

    #root-intro-2 > main {
      width: 100vw; height: 95vh;
      
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;

      position: relative;
      z-index: 2;
    }

    #root-intro-2 > main > div:nth-child(1) {
      width: 90%; height: 25%;
      margin-top: 6vh;
      color: var(--color-4);
      font-size: 1.2rem;
      line-height: 2rem;
      text-align: center;
    }

    #root-intro-2 > main > div:nth-child(2) {
      width: 90%; height: 15%;

      display: flex;
      justify-content: flex-end;
    }

    #root-intro-2 > div:nth-child(3) {
      width: 100vw;
      height: 30vh;
      
      position: absolute;
      z-index: 1;
    }

    #root-intro-2 > div:nth-child(4) {
      width: 100vw;
      height: 100vh;
      
      display: flex;
      justify-content: center;
      position: absolute;
      z-index: 0;
    }

    #root-intro-2 > div:nth-child(4) > img{
      width: 90%;
      height: 100%;
    }

  </style>

      <div class="bar-short"></div>
